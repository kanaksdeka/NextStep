<div class="gcp-body">
  <div class="menu-static">
    <div class="header-logo">
      <img (click)="drawer.toggle()" src="assets/icons/hamburger.svg" class="hamburger">
    </div>
    <app-menu-static></app-menu-static>
  </div>
  <div class="dashboard-container">
    <mat-drawer-container autosize>
        <app-header></app-header>
        <mat-drawer #drawer mode="side" class="sidenav-container">
            <app-menu-drawer ></app-menu-drawer>
        </mat-drawer>
        <div class="main-content">
          <div class="content-wrap">
            <div class="header">
              <div class="header-text">Manage Student</div>
              <mat-icon aria-hidden="false" class="close-cross" (click)="onCancelClick()" aria-label="Example close icon">close</mat-icon>
            </div>
            <div class="content class-detials">
              <!-- <div fxLayout="row" fxLayoutAlign="start center"  style="padding: 0px 40px 10px 38px;">
                <div fxLayout="row" fxFlex="90" fxLayoutAlign="start center">
                  <button mat-raised-button type="button" color="primary" (click)="onAddEditRecord('add', '')"><span class="material-icons">create_new_folder</span> Create New Class</button>
                </div>
                <div fxLayout="row" fxLayoutAlign="end end">
                  <button mat-raised-button type="button" color="primary" (click)="goToRoute('subject')" style="margin-right: 10px;"><span class="material-icons">crop</span> Manage Subject</button>
                  <button mat-raised-button type="button" color="primary" (click)="goToRoute('grade')" style="margin-right: 10px;"><span class="material-icons">compare</span> Manage Grade</button>
                  <button mat-raised-button type="button" color="primary" (click)="goToRoute('section')"><span class="material-icons">center_focus_weak</span> Manage Section</button>
                </div>
              </div> -->
              <div fxLayout="row" fxLayoutAlign="center center">
                <form #authForm="ngForm" style="width: 40%;">
                  <mat-form-field class="request-field" appearance="outline">
                    <mat-label>Search Student</mat-label>
                    <input matInput [(ngModel)]="searchString" id="userType" name="userType">
                  </mat-form-field>      
                </form>
              </div>
              <div fxLayout="row" fxLayoutAlign="center center" class="wrapper">
                <div fxLayout="row" fxLayoutAlign="start none" style="overflow: auto; padding: 0 10px 0 10px;">
                  <div class="mat-elevation-z8 my-table-wrapper">
                    <table mat-table [dataSource]="dataSource" matSort>
                      <ng-container matColumnDef="semester">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
                        <td mat-cell *matCellDef="let element"> {{element.semester_name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="grade">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
                        <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="section">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
                        <td mat-cell *matCellDef="let element"> {{element.section_name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                      <!-- <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container> -->
                      <!-- <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                      </ng-container> -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                        <td mat-cell *matCellDef="let element">
                          <span class="material-icons" (click)="onAddEditRecord(element)">edit</span>
                          <!-- <span class="material-icons" (click)="onDeleteRecord(element)">delete</span> -->
                        </td>
                      </ng-container>
      
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                      [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" 
                      (mouseover)="row.hovered = true" 
                      (mouseout)="row.hovered = false"></tr>
      
                      <!-- <mat-row *matRowDef="let row; columns: displayedColumns;" 
                      [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" 
                      (click)="row.highlighted = !row.highlighted" 
                      (mouseover)="row.hovered = true" 
                      (mouseout)="row.hovered = false"></mat-row> -->
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
                  </div>            
                </div>
      
              </div>
            </div>
          </div>
          <!-- <app-footer ></app-footer> -->
        </div>
    </mat-drawer-container>
  </div>
  
</div>

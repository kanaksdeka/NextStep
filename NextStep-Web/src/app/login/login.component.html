<div class="geochempro-login">
  <div class="login-content">
    <div class="div-left"></div>
    <div class="div-right">
      <div class="logo-image"></div>
      <div class="form-container">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <mat-form-field class="login-full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username" name="name" [(ngModel)]="loginData.username">
            <mat-error *ngIf="username.invalid">This is required</mat-error>
          </mat-form-field>
          <mat-form-field class="login-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="password" type="password" name="password" [(ngModel)]="loginData.password">
            <mat-error *ngIf="password.invalid">This is required</mat-error>
          </mat-form-field>
          <mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
          <div class="password-mismatch" *ngIf="credential">Please enter correct credentials !</div>
          <div class="forgot-password" (click)="forgotPassword()">Forgot Password</div>
          <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 30px;">
            <button mat-raised-button color="primary" type="submit" [disabled]="!authForm.valid">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer-text">Powered by Trueleap Platform  |  Copyright Â© Trueleap 2021</div>
</div>

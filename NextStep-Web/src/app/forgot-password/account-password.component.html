<div class="geochempro-login">
    <div class="login-content">
      <div class="div-left"></div>
      <div class="div-right">
        <div class="logo-image"></div>
        <div class="form-container">
          <form (ngSubmit)="onSubmit()">
            <mat-form-field class="login-full-width" appearance="outline">
              <mat-label>New password</mat-label>
              <input matInput [formControl]="username" type="password" name="username" [(ngModel)]="usernamevalue">
              <mat-error *ngIf="username.invalid">This is required</mat-error>
            </mat-form-field>
            <mat-form-field class="login-full-width" appearance="outline">
              <mat-label>Confirm New password</mat-label>
              <input matInput [formControl]="cusername" type="password" name="cusername" [(ngModel)]="cusernamevalue">
              <mat-error *ngIf="cusername.invalid">This is required</mat-error>
            </mat-form-field>
            <mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
            <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 30px;">
              <button mat-raised-button color="primary" style="float: right; width: 130px;" type="submit">Reset Password</button>
            </div>
          </form>
        </div>
        <div *ngIf="resetFlag" class="email-change-username-style">
          Your password has been changed successfully ! <br/><a href="/">Click Here</a> for login
        </div>
      </div>
    </div>
    <div class="footer-text">Powered by Trueleap Platform  |  Copyright Â© Trueleap 2021</div>
  </div>
